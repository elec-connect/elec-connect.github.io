<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Électricité Connectée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A5C8D;
            --secondary: #FFA500;
            --dark: #1A2C38;
            --light: #F5F7FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            line-height: 1.6;
            color: var(--dark);
        }

        header {
            background-color: var(--dark);
            color: white;
            padding: 1rem 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: rgb(0, 8, 255);
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .contact-info {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .contact-info h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .contact-info h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--secondary);
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .contact-icon {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-right: 1rem;
            margin-top: 3px;
        }

        .contact-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #e69500;
            transform: translateY(-2px);
        }

        .map-container {
            height: 300px;
            margin-top: 2rem;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
        }
         .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--primary-color);
            color: rgb(93, 0, 255);
            border-radius: var(--border-radius);
            text-decoration: none;
            margin: 20px 0;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .back-btn:hover {
            background: var(--secondary-color);
            transform: translateX(-3px);
        }
    </style>
</head>

<body>
    <!-- En-tête -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Elec-<span>Connect</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="realisations.html">Réalisations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="container">
        <!-- Section informations de contact -->
        <section class="contact-info">
            <h2>Nous contacter</h2>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <h3>Adresse</h3>
                    <p>01, rue manfalouti jemmel 5020</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div>
                    <h3>Téléphone</h3>
                    <p>+216 29 328 870</p>
                    <p>Urgences : +216 29 328 870</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h3>Email</h3>
                    <p>iot.sahnoun@gmail.com</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div>
                    <h3>Horaires</h3>
                    <p>Lun-Ven : 8h-19h</p>
                    <p>Sam : 9h-14h</p>
                </div>
            </div>

            <!-- Carte Google Maps -->
            <div class="map-container">
               <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d810.6466118810987!2d10.764559789220078!3d35.63792035368546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2stn!4v1746993401820!5m2!1sfr!2stn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <!-- Formulaire de contact -->
        <section class="contact-form">
            <h2>Demande de devis</h2>
            <form id="contactForm" action="https://formspree.io/f/your-form-id" method="POST">
                <div class="form-group">
                    <label for="name">Nom complet *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="service">Service demandé *</label>
                    <select id="service" name="service" required>
                        <option value="">-- Sélectionnez --</option>
                        <option value="installation">Installation électrique</option>
                        <option value="domotique">Domotique</option>
                        <option value="depannage">Dépannage</option>
                        <option value="autre">Autre demande</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="btn">Envoyer la demande</button>
            </form>
        </section>
    </main>

    <!-- Script pour le formulaire -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des données
            const formData = new FormData(this);
            
            // Envoi avec Fetch API (remplacez par votre solution réelle)
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Message envoyé avec succès !');
                    this.reset();
                } else {
                    throw new Error('Erreur lors de l\'envoi');
                }
            })
            .catch(error => {
                alert('Une erreur est survenue. Veuillez réessayer.');
                console.error(error);
            });
        });
    </script>
</body>
<p></p>
 <div class="back-to-home">
            <a href="/index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Retour à l'accueil
            </a>
        </div>
<p></p>

</html>
